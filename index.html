<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div id="top-links">
    <a href="https://mail.google.com">Gmail</a>
    <a href="https://mail.naver.com">Nmail</a>

    <button id="apps-btn">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </button>
  </div>

  <!-- App Grid Dropdown -->
  <div id="app-grid" class="hidden">
    <a href="https://chat.openai.com">ChatGPT</a>
    <a href="https://claude.ai">Claude</a>
    <a href="https://gemini.google.com">Gemini</a>
    <a href="https://youtube.com">YouTube</a>
    <a href="https://drive.google.com">Drive</a>
    <a href="https://docs.google.com/spreadsheets">Sheets</a>
    <a href="https://docs.google.com/document">Docs</a>
  </div>


  <div id="weather">
    <span id="weather-icon"></span>
    <span id="weather-info">날씨이름/온도</span>
    <span id="city"></span>
  </div>

  <main>
    <form id="login-form" class="hidden">
      <input type="text" placeholder="What is your name?" maxlength="15" autofocus required />
      <input type="submit" value="Log In" />
    </form>
    <!-- input의 유효성 검사를 작동시키기 위해서는, input이 form안에 있어야 한다. -->


    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
      <input type="text" placeholder="Write a To do and Press Enter" required>
    </form>
    <ul id="todo-list"></ul>
  </main>

  <div id="quote">
    <span>명언</span>
    <span>사람이름</span>
  </div>

  <script src="js/apikey.js"></script>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/icons.js"></script>

</body>

</html>
