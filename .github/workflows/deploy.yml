name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 메인 브랜치 이름

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 여기서 마법이 일어납니다! 비밀키를 가져와서 파일을 생성합니다.
      - name: Create apikey.js
        run: |
          echo "const config = { apikey: '${{ secrets.WEATHER_API_KEY }}' };" > apikey.js

      - name: Deploy to GitHub Pagess
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: . # 현재 폴더 전체를 배포
